replicaCount: 1
registryPullSecrets: quay-registry-secret

syncservice:
  image:
    repository: quay.io/alfresco/service-sync
    tag: 2.2-SNAPSHOT
    pullPolicy: Always
    internalPort: 9090
  service:
    name: syncservice
    type: NodePort
    externalPort: 80
  ingress:
    path: /syncservice
  resources:
    requests:
      memory: "1000Mi"
    limits:
      memory: "2000Mi"

activemq:
  broker:
    host:
    ports:
      amqp: 5672
      openwire: 61616
  monitor:
    host:
    ports:
      monitor: 8161

repository:
  host:
  port:
  
postgresql:
  nameOverride: postgresql-syncservice
  postgresUser: alfresco
  postgresPassword: admin
  postgresDatabase: syncservice-postgresql
