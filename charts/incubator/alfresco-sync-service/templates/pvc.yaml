{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
{{- if .Values.persistence.efs.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sync-services-pv
spec:
  capacity:
    storage: {{ .Values.persistence.baseSize | quote }}
  accessModes:
    - ReadWriteMany
  nfs:
    server: "{{ .Values.persistence.efs.dns }}"
    path: "{{ .Values.persistence.efs.path }}"
  storageClassName: efs
---
{{- end -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sync-services-database-pvc
spec:
  accessModes:
  {{ if .Values.persistence.efs.enabled }}
    - ReadWriteMany
  volumeName: sync-services-pv
  storageClassName: efs
  {{ else }}
    - ReadWriteOnce
  {{ end }}
  resources:
    requests:
      storage: {{ .Values.database.persistence.size | quote }}
{{- end }}
