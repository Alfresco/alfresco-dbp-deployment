apiVersion: v1
kind: Service
metadata:
  name: {{ template "syncservice.fullname" . }}-activemq-admin
  labels:
    app: {{ template "syncservice.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.activemq.serviceadmin.type }}
  ports:
  - port: 8161
    targetPort: monitoringport
    name: monitoringport
    protocol: TCP
  selector:
    app: {{ template "syncservice.fullname" . }}
    release: {{ .Release.Name }}