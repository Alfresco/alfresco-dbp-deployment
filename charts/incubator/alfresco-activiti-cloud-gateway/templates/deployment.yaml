apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "activiti-cloud-gateway.fullname" . }}
  labels:
    app: {{ template "activiti-cloud-gateway.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "activiti-cloud-gateway.name" . }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.registryPullSecrets }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          env:
            - name: ACT_KEYCLOAK_URL
              value: "{{required "A valid keycloakURL needs to be set" .Values.keycloakURL }}"
            - name: ACT_EUREKA_URL
              value: "{{required "A valid eurekaURL needs to be set" .Values.eurekaURL }}"
            - name: ACT_RABBITMQ_HOST
              value: "{{required "RabbitMQ release name needs to be set" .Values.rabbitmqReleaseName }}"
            - name: ACT_GATEWAY_HOST
              value: {{ template "activiti-cloud-gateway.fullname" . }}
